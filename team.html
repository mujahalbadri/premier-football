<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Premier Football">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#4A148C">
    <link rel="shortcut icon" href="/img/icon/icon-512x512.png">
    <link rel="apple-touch-icon" href="/img/icon/icon-192x192.png">
    <link href="css/Material Icon/Material-icon.css" rel="stylesheet">
    <title>Premier Football</title>
</head>

<body>

    <!-- Navigasi -->
    <nav class="purple darken-4" role="navigation">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo bold" id="logo-container">
                <img class="logo" src="img/icon/logo.png" alt=""><span>Premier Football</span>
            </a>
            <a href="./index.html" class="sidenav-trigger">
                <i class="material-icons">arrow_back</i>
            </a>

            <a href="./index.html" class="topnav right hide-on-med-and-down">
                <i class="material-icons">arrow_back</i>
            </a>

        </div>
    </nav>
    <!-- Akhir Navigasi -->

    <!-- Preload -->
    <div class="preloader-background" id="preloader-team">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Container -->
    <div class="container" id="team-content"></div>
    <!-- Tombol Save -->
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large tooltipped waves-effect waves-light
        amber accent-4 fav" data-position="left" data-tooltip="Add to Favorite" id="btnfavorite">
            <i class="large material-icons">star</i>
        </a>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/team.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>

</body>

</html>
